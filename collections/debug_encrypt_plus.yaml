name: "암호화 + 기호 테스트"
description: "암호화 시 + 기호가 공백으로 변환되는 문제 확인"
version: "1.0.0"

variables:
  PCANCEL_CRYPTOKEY: "84f889e76a734d9d44f0634d2f0eec15"
  TEST_DATA: "TID=092216584572655422|PWD=bbbbb|ORDERID=test|CAMT=150"

steps:
  - name: "암호화 테스트"
    description: "+ 기호 확인"
    type: "crypto"

    args:
      operation: "encrypt"
      key: "{{PCANCEL_CRYPTOKEY}}"
      data: "{{TEST_DATA}}"

    extract:
      - name: "result"
        pattern: "result"
        variable: "ENCRYPTED_RESULT"

    test:
      - "ENCRYPTED_RESULT exists"

options:
  stopOnError: false
  timeout: 15000