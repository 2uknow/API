# 다양한 경로 테스트
name: "경로 테스트"
description: "여러 폴더의 설정 파일들을 include하는 테스트"
version: "1.0.0"

# 1. 같은 폴더의 파일 포함
include: common.yaml

# 2. 상위 폴더의 환경 설정 포함 (아직 만들지 않음, 예시만)
# include: ../config/environments/production.yaml

# 이 파일만의 변수
variables:
  TEST_TYPE: "PATH_TEST"
  CUSTOM_VAR: "경로 테스트용"

steps:
  - name: "경로 테스트 단계"
    
    args:
      Command: "ITEMSEND2"
      Configure: "FAILURE"
      SERVICE: "{{SERVICE_NAME}}"    # common.yaml에서 가져옴
      ID: "{{MERCHANT_ID}}"          # common.yaml에서 가져옴
      PWD: "{{MERCHANT_PWD}}"        # common.yaml에서 가져옴
      EMAIL: "{{EMAIL}}"             # common.yaml에서 가져옴
      ORDERID: "{{ORDER_ID}}"        # common.yaml에서 가져옴
          
    extract:
      - name: "result"
        pattern: "Result"
        variable: "RESULT_CODE"
    
    test:
      - name: "경로 테스트 결과 확인"
        assertion: "RESULT_CODE == 0"