name: "Simple HTTP Debug Test"
description: "HTTP POST 디버깅용 테스트"
version: "1.0.0"

variables:
  TEST_URL: "https://httpbin.org/post"
  TEST_DATA: "hello=world&test=debug"

steps:
  - name: "HTTP POST 테스트"
    description: "간단한 HTTP POST 요청"
    type: "http"

    args:
      url: "{{TEST_URL}}"
      method: "POST"
      headers:
        Content-Type: "application/x-www-form-urlencoded"
      body: "{{TEST_DATA}}"

    extract:
      - name: "status"
        pattern: "status"
        variable: "HTTP_STATUS"
      - name: "body"
        pattern: "body"
        variable: "RESPONSE_BODY"

    test:
      - name: "HTTP 응답 상태 확인"
        assertion: "HTTP_STATUS == 200"

options:
  stopOnError: false
  timeout: 15000