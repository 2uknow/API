      - name: "Result"
        pattern: "Result"
        variable: "P_RESULT"

      - name: "ErrMsg"
        pattern: "ErrMsg"
        variable: "P_ErrMsg"

      - name: "ServerInfo"
        pattern: "ServerInfo"
        variable: "P_ServerInfo" 

      - name: DNTID"
        pattern: "DNTID"
        variable: "P_DNTID"

      - name: "DNTID"
        pattern: "js: String(vars.P_DNTID).slice(4)"
        variable: "NEW_TID"

      - name: "Date"
        pattern: "Date"
        variable: "P_DATE"

      - name: "O_TID"
        pattern: "O_TID"
        variable: "P_O_TID"

    test:
      - name: "결과 코드(RESULT) 정상 출력"
        assertion: "P_RESULT == 0"

      - name: "결과 메시지(ErrMsg) 정상 출력"
        assertion: "P_ErrMsg ==No Information"

      - name: "거래인증 key(ServerInfo) 정상 출력"
        assertion: "js: P_ServerInfo !== null && P_ServerInfo.trim().length > 0 && typeof P_ServerInfo !== undefined" 

      - name: "거래 번호(DNTID) 정상 출력_1"
        assertion: "js: P_DNTID && P_DNTID.trim().length > 0 && /^\\d{22}$/.test(P_DNTID)"

      - name: "거래 번호(DNTID) 정상 출력_2"
        description: "DN_TID가 현재 시각(yyyymmddhhmm)과 일치하는지 확인"
        assertion: "js: (() => {
          const pad = n => String(n).padStart(2,'0');
          const d = new Date();
          const now12 = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}${pad(d.getHours())}${pad(d.getMinutes())}`;
          return P_DNTID.slice(0, 12) === now12;})()"

      - name: "결제 완료 시간(Date) 정상 출력"
        description: "Date가 현재 시각(yyyymmddhhmm)과 일치하는지 확인"
        assertion: "js: (() => {
          const pad = n => String(n).padStart(2,'0');
          const d = new Date();
          const now12 = `${d.getFullYear()}${pad(d.getMonth()+1)}${pad(d.getDate())}${pad(d.getHours())}${pad(d.getMinutes())}`;
          return P_DATE.slice(0, 12) === now12;})()"

      - name: "원거래 TID(O_TID) 정상 출력"
        description: 1차 부분취소 TID와 원거래 TID 일치 확인
        assertion: "js: P_O_TID && P_O_TID === TID"

