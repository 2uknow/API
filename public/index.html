<script>
const ansiUp = new AnsiUp();
let jobs=[], running=null, pageSize=20, historyRaw=[], historyView=[];
let currentPage = 1, totalPages = 1, totalItems = 0;
let isModalOpen = false;

// 초기화
async function init() {
  await Promise.all([loadJobs(), fetchHistory(), checkAlertStatus(), loadSchedules()]);
  startSSE();
  setInterval(async () => {
    await checkAlertStatus();
    await loadSchedules();
  }, 5 * 60 * 1000);
}

// 잡 관리
async function loadJobs() {
  const res = await fetch('/api/jobs', { cache: 'no-store' });
  jobs = await res.json();
  const elements = ['jobSelect', 'filterJob', 'modalJobSelect'];
  elements.forEach(id => {
    const el = document.getElementById(id);
    el.innerHTML = id === 'filterJob' ? '<option value="">All</option>' : '<option value="">Select</option>';
    jobs.forEach(j => el.insertAdjacentHTML('beforeend', `<option value="${j.name}">${j.name} (${j.type})</option>`));
  });
  
  if (jobs.length === 0) {
    document.getElementById('jobSummary').textContent = 'jobs 폴더가 비어 있습니다.';
  } else {
    updateJobSummary();
  }
}

function updateJobSummary() {
  const name = document.getElementById('jobSelect').value;
  const j = jobs.find(x => x.name === name);
  const chips = [`Collections: ${j?.collection?.split('/').pop() || '-'}`, `env: ${j?.environment?.split('/').pop() || '-'}`];
  document.getElementById('jobSummary').innerHTML = chips.map(c => 
    `<span class="inline-block px-2 py-0.5 rounded bg-indigo-50 text-indigo-700 border border-indigo-100 mr-1">${c}</span>`
  ).join('');
}

// 히스토리 관리
async function fetchHistory(){
  const job = document.getElementById('filterJob').value;
  const range = document.getElementById('range').value;
  const search = document.getElementById('searchText').value.trim();
  
  const params = new URLSearchParams({
    page: currentPage,
    size: pageSize
  });
  
  if (job) params.append('job', job);
  if (range) params.append('range', range);
  if (search) params.append('search', search);
  
  const r = await fetch(`/api/history?${params}`); 
  const data = await r.json();
  
  running = data.running || null; 
  setStatusChip();
  
  // 여기 조건 수정!
  if (data.total !== undefined && data.totalPages !== undefined) {
    // 서버측 페이징 (현재 구조)
    console.log('서버측 페이징 사용');
    historyRaw = data.items || [];
    totalItems = data.total;        // data.pagination.total → data.total
    totalPages = data.totalPages;   // data.pagination.totalPages → data.totalPages  
    currentPage = data.page;        // data.pagination.page → data.page
    historyView = historyRaw.slice();
  } else {
    // 클라이언트측 처리 (하위호환)
    console.log('클라이언트측 페이징 사용');
    historyRaw = data.items || [];
    historyView = historyRaw.slice();
    totalItems = historyView.length;
    totalPages = Math.ceil(totalItems / pageSize);
  }
  
  console.log('최종 계산:', { totalItems, totalPages, currentPage, pageSize });
  
  renderHistory();
  renderPagination();
}


function setStatusChip() {
  const chip = document.getElementById('statusChip');
  chip.textContent = running ? ('Running: ' + running.job) : 'Standby';
  chip.className = running ? "text-xs px-2 py-1 rounded bg-amber-100 text-amber-700" : "text-xs px-2 py-1 rounded bg-slate-200";
}

function renderHistory() {
  const tb = document.getElementById('histTbody');
  tb.innerHTML = '';
  historyView.forEach(row => {
    const ok = row.exitCode === 0;
    const duration = !row.duration && row.duration !== 0 ? '-' : 
      row.duration < 60 ? `${row.duration}s` : `${Math.floor(row.duration / 60)}m ${row.duration % 60}s`;
    
    // Summary 개선 - Newman 통계 기반으로 유용한 정보 표시
    let summaryDisplay = '';
    let summaryTooltip = '';
    
    if (row.newmanStats) {
      const stats = row.newmanStats;
      const parts = [];
      const tooltipParts = [];
      
      // Assertions 정보
      if (stats.assertions && stats.assertions.total > 0) {
        const assertionsPassed = stats.assertions.total - (stats.assertions.failed || 0);
        if (stats.assertions.failed > 0) {
          parts.push(`<span class="text-red-600 font-medium">Assertions Failed ${stats.assertions.failed}/${stats.assertions.total}</span>`);
          tooltipParts.push(`Assertions: ${assertionsPassed}/${stats.assertions.total} passed`);
        } else {
          parts.push(`<span class="text-green-600">Assertions ${assertionsPassed}/${stats.assertions.total} passed</span>`);
          tooltipParts.push(`All ${stats.assertions.total} assertions passed`);
        }
      }
      
      // Requests 정보
      if (stats.requests && stats.requests.total > 0) {
        const requestsPassed = stats.requests.total - (stats.requests.failed || 0);
        if (stats.requests.failed > 0) {
          parts.push(`<span class="text-red-600">Requests Failed ${stats.requests.failed}/${stats.requests.total}</span>`);
          tooltipParts.push(`Requests: ${requestsPassed}/${stats.requests.total} succeeded`);
        } else {
          parts.push(`<span class="text-green-600">Requests ${requestsPassed}/${stats.requests.total} succeeded</span>`);
          tooltipParts.push(`All ${stats.requests.total} requests succeeded`);
        }
      }
      
      // Tests 정보
      if (stats.testScripts && stats.testScripts.total > 0) {
        const testsPassed = stats.testScripts.total - (stats.testScripts.failed || 0);
        if (stats.testScripts.failed > 0) {
          parts.push(`<span class="text-red-600">Tests Failed ${stats.testScripts.failed}/${stats.testScripts.total}</span>`);
          tooltipParts.push(`Tests: ${testsPassed}/${stats.testScripts.total} passed`);
        } else {
          parts.push(`<span class="text-green-600">Tests ${testsPassed}/${stats.testScripts.total} passed</span>`);
          tooltipParts.push(`All ${stats.testScripts.total} tests passed`);
        }
      }
      
      // Success Rate 추가 (detailedStats가 있는 경우)
      if (row.detailedStats && row.detailedStats.successRate !== undefined) {
        const rate = row.detailedStats.successRate;
        const rateColor = rate >= 95 ? 'text-green-600' : rate >= 80 ? 'text-yellow-600' : 'text-red-600';
        parts.push(`<span class="${rateColor}">${rate}% Success</span>`);
        tooltipParts.push(`Overall success rate: ${rate}%`);
      }
      
      // Average Response Time 추가
      if (row.detailedStats && row.detailedStats.avgResponseTime > 0) {
        const avgTime = Math.round(row.detailedStats.avgResponseTime);
        const timeColor = avgTime < 500 ? 'text-green-600' : avgTime < 1000 ? 'text-yellow-600' : 'text-red-600';
        parts.push(`<span class="${timeColor}">${avgTime}ms avg</span>`);
        tooltipParts.push(`Average response time: ${avgTime}ms`);
      }
      
      summaryDisplay = parts.join(' • ');
      summaryTooltip = tooltipParts.join(' | ');
      
    } else {
      // Newman 통계가 없는 경우 기존 summary 사용
      const rawSummary = row.summary || '';
      if (rawSummary.length > 0) {
        summaryDisplay = rawSummary.replace(/</g,'&lt;').substring(0, 80);
        summaryTooltip = rawSummary.replace(/</g,'&lt;');
        if (rawSummary.length > 80) {
          summaryDisplay += '...';
        }
      } else {
        summaryDisplay = ok ? '<span class="text-gray-500">No details</span>' : '<span class="text-red-500">Execution failed</span>';
        summaryTooltip = ok ? 'No detailed statistics available' : `Process exited with code ${row.exitCode}`;
      }
    }
    
    // 실패한 경우 주요 실패 원인 추가 표시
    if (!ok && row.detailedFailures && row.detailedFailures.length > 0) {
      const firstFailure = row.detailedFailures[0];
      const shortError = firstFailure.testName.length > 30 ? 
        firstFailure.testName.substring(0, 30) + '...' : firstFailure.testName;
      summaryDisplay += `<br><span class="text-xs text-red-500">→ ${shortError}</span>`;
      summaryTooltip += ` | First failure: ${firstFailure.testName}`;
    }
    
    tb.insertAdjacentHTML('beforeend', `
      <tr class="${ok ? '' : 'bg-rose-50/40'}">
        <td class="py-1 pr-4 text-xs">${row.timestamp || ''}</td>
        <td class="py-1 pr-4 font-medium">${row.job || ''}</td>
        <td class="py-1 pr-4">${ok ? '<span class="text-emerald-700 text-sm">Success</span>' : '<span class="text-rose-700 text-sm">Failed</span>'}</td>
        <td class="py-1 pr-4 text-xs" title="${summaryTooltip}">${summaryDisplay}</td>
        <td class="py-1 pr-4 text-xs text-slate-600">${duration}</td>
        <td class="py-1 pr-4">${row.report ? ('<a class="text-indigo-600 underline text-xs" href="' + row.report.replace(/^.*[\\/]reports[\\/]/, '/reports/') + '" target="_blank">📊 HTML</a>') : ''}</td>
        <td class="py-1">
          <a class="text-slate-700 underline text-xs log-link" href="#" data-log-url="/logs/${row.stdout}">📄 stdout</a>
        </td>
      </tr>`
    );
  });
}
// 페이징 렌더링
function renderPagination() {
  const info = document.getElementById('paginationInfo');
  const controls = document.getElementById('paginationControls');
  
  if (totalItems === 0) {
    info.textContent = '데이터가 없습니다';
    controls.innerHTML = '';
    return;
  }
  
  // 정보 표시
  const startItem = (currentPage - 1) * pageSize + 1;
  const endItem = Math.min(currentPage * pageSize, totalItems);
  info.textContent = `${startItem}-${endItem} / ${totalItems}건 (${currentPage}/${totalPages} 페이지)`;
  
  // 페이징 컨트롤
  controls.innerHTML = '';
  
  // 맨 처음 버튼
  if (currentPage > 1) {
    const firstBtn = document.createElement('button');
    firstBtn.innerHTML = '&laquo;&laquo;';
    firstBtn.title = '맨 처음';
    firstBtn.className = 'px-2 py-1 border rounded hover:bg-gray-50 text-sm';
    firstBtn.onclick = () => {
      currentPage = 1;
      fetchHistory();
    };
    controls.appendChild(firstBtn);
  }
  
  // 이전 페이지
  if (currentPage > 1) {
    const prevBtn = document.createElement('button');
    prevBtn.innerHTML = '&laquo; 이전';
    prevBtn.className = 'px-3 py-1 border rounded hover:bg-gray-50 text-sm';
    prevBtn.onclick = () => {
      currentPage--;
      fetchHistory();
    };
    controls.appendChild(prevBtn);
  }
  
  // 페이지 번호들
  const maxVisible = 5; // 최대 표시할 페이지 번호 개수
  let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
  let endPage = Math.min(totalPages, startPage + maxVisible - 1);
  
  // 끝에서 시작점 조정
  if (endPage - startPage + 1 < maxVisible) {
    startPage = Math.max(1, endPage - maxVisible + 1);
  }
  
  // 첫 페이지가 시작점보다 멀면 생략 표시
  if (startPage > 1) {
    const pageBtn1 = document.createElement('button');
    pageBtn1.textContent = '1';
    pageBtn1.className = 'px-3 py-1 border rounded hover:bg-gray-50 text-sm';
    pageBtn1.onclick = () => {
      currentPage = 1;
      fetchHistory();
    };
    controls.appendChild(pageBtn1);
    
    if (startPage > 2) {
      const ellipsis = document.createElement('span');
      ellipsis.textContent = '...';
      ellipsis.className = 'px-2 py-1 text-gray-500 text-sm';
      controls.appendChild(ellipsis);
    }
  }
  
  // 페이지 번호 버튼들
  for (let i = startPage; i <= endPage; i++) {
    const pageBtn = document.createElement('button');
    pageBtn.textContent = i;
    pageBtn.className = i === currentPage 
      ? 'px-3 py-1 border rounded bg-indigo-600 text-white text-sm font-medium'
      : 'px-3 py-1 border rounded hover:bg-gray-50 text-sm';
    pageBtn.onclick = () => {
      currentPage = i;
      fetchHistory();
    };
    controls.appendChild(pageBtn);
  }
  
  // 마지막 페이지가 끝점보다 멀면 생략 표시
  if (endPage < totalPages) {
    if (endPage < totalPages - 1) {
      const ellipsis = document.createElement('span');
      ellipsis.textContent = '...';
      ellipsis.className = 'px-2 py-1 text-gray-500 text-sm';
      controls.appendChild(ellipsis);
    }
    
    const lastPageBtn = document.createElement('button');
    lastPageBtn.textContent = totalPages;
    lastPageBtn.className = 'px-3 py-1 border rounded hover:bg-gray-50 text-sm';
    lastPageBtn.onclick = () => {
      currentPage = totalPages;
      fetchHistory();
    };
    controls.appendChild(lastPageBtn);
  }
  
  // 다음 페이지
  if (currentPage < totalPages) {
    const nextBtn = document.createElement('button');
    nextBtn.innerHTML = '다음 &raquo;';
    nextBtn.className = 'px-3 py-1 border rounded hover:bg-gray-50 text-sm';
    nextBtn.onclick = () => {
      currentPage++;
      fetchHistory();
    };
    controls.appendChild(nextBtn);
  }
  
  // 맨 마지막 버튼
  if (currentPage < totalPages) {
    const lastBtn = document.createElement('button');
    lastBtn.innerHTML = '&raquo;&raquo;';
    lastBtn.title = '맨 마지막';
    lastBtn.className = 'px-2 py-1 border rounded hover:bg-gray-50 text-sm';
    lastBtn.onclick = () => {
      currentPage = totalPages;
      fetchHistory();
    };
    controls.appendChild(lastBtn);
  }
}

// 알람 상태
async function checkAlertStatus() {
  try {
    const response = await fetch('/api/alert/config');
    const config = await response.json();
    const indicator = document.getElementById('alertIndicator');
    
    if (config.run_event_alert && config.webhook_url === '설정됨') {
      indicator.className = 'px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-800';
      indicator.textContent = 'Active';
    } else if (config.run_event_alert && config.webhook_url === '미설정') {
      indicator.className = 'px-2 py-0.5 text-xs rounded-full bg-yellow-100 text-yellow-800';
      indicator.textContent = 'URL Not Set';
    } else {
      indicator.className = 'px-2 py-0.5 text-xs rounded-full bg-gray-100 text-gray-600';
      indicator.textContent = 'Inactive';
    }
  } catch (error) {
    const indicator = document.getElementById('alertIndicator');
    indicator.className = 'px-2 py-0.5 text-xs rounded-full bg-red-100 text-red-800';
    indicator.textContent = '오류';
  }
}

// 스케줄 관리
async function loadSchedules() {
  try {
    const response = await fetch('/api/schedule');
    schedules = await response.json();
    updateScheduleStatus();
    renderModalScheduleList();
  } catch (error) {
    document.getElementById('scheduleIndicator').textContent = '오류';
    document.getElementById('scheduleIndicator').className = 'px-2 py-0.5 text-xs rounded-full bg-red-100 text-red-800';
  }
}

function updateScheduleStatus() {
  const indicator = document.getElementById('scheduleIndicator');
  const list = document.getElementById('scheduleList');
  
  if (schedules.length === 0) {
    indicator.textContent = '스케줄 없음';
    indicator.className = 'px-2 py-0.5 text-xs rounded-full bg-gray-100 text-gray-600';
    list.innerHTML = '<div class="text-xs text-gray-500">등록된 스케줄이 없습니다</div>';
  } else {
    indicator.textContent = `${schedules.length}개 활성`;
    indicator.className = 'px-2 py-0.5 text-xs rounded-full bg-green-100 text-green-800';
    list.innerHTML = schedules.map(s => `
      <div class="flex items-center justify-between py-1 px-2 bg-white rounded border">
        <div>
          <div class="font-medium text-xs">${s.name}</div>
          <div class="text-xs text-gray-500">${s.cronExpr}</div>
        </div>
        <button onclick="deleteSchedule('${s.name}')" class="text-red-600 hover:text-red-800 text-xs">🗑️</button>
      </div>
    `).join('');
  }
}

function renderModalScheduleList() {
  const container = document.getElementById('modalScheduleList');
  if (schedules.length === 0) {
    container.innerHTML = '<div class="text-center text-gray-500 py-4">등록된 스케줄이 없습니다</div>';
    return;
  }
  container.innerHTML = schedules.map(s => `
    <div class="flex items-center justify-between p-3 border rounded hover:bg-gray-50">
      <div class="flex-1">
        <div class="font-medium">${s.name}</div>
        <div class="text-sm text-gray-600 font-mono">${s.cronExpr}</div>
      </div>
      <button onclick="deleteSchedule('${s.name}')" class="px-3 py-1.5 text-sm bg-red-100 text-red-700 rounded hover:bg-red-200">삭제</button>
    </div>
  `).join('');
}

function setCronExpression(expression) {
  document.getElementById('cronExpr').value = expression;
}

async function addSchedule(jobName, cronExpr) {
  try {
    const response = await fetch('/api/schedule', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: jobName, cronExpr })
    });
    
    if (!response.ok) throw new Error(`서버 오류 (${response.status})`);
    
    showNotification('스케줄이 추가되었습니다', 'success');
    await loadSchedules();
    document.getElementById('scheduleForm').reset();
  } catch (error) {
    showNotification(`스케줄 추가 실패: ${error.message}`, 'error');
  }
}

async function deleteSchedule(name) {
  if (!confirm(`"${name}" 스케줄을 삭제하시겠습니까?`)) return;
  
  try {
    const response = await fetch(`/api/schedule/${name}`, { method: 'DELETE' });
    if (response.ok) {
      showNotification('스케줄이 삭제되었습니다', 'success');
      await loadSchedules();
    } else {
      throw new Error('삭제 실패');
    }
  } catch (error) {
    showNotification('스케줄 삭제에 실패했습니다', 'error');
  }
}

// 로그 관리
function addLogToConsoles(line) {
  const htmlLine = ansiUp.ansi_to_html(line);
  const mainConsole = document.getElementById('console');
  if (mainConsole) {
    mainConsole.insertAdjacentHTML('beforeend', htmlLine + '<br/>');
    mainConsole.scrollTop = mainConsole.scrollHeight;
  }
  
  if (isModalOpen) {
    const modalConsole = document.getElementById('modalConsole');
    if (modalConsole) {
      modalConsole.insertAdjacentHTML('beforeend', htmlLine + '<br/>');
      requestAnimationFrame(() => modalConsole.scrollTop = modalConsole.scrollHeight);
    }
  }
}

function openLogModal() {
  const modal = document.getElementById('logModal');
  const modalConsole = document.getElementById('modalConsole');
  const mainConsole = document.getElementById('console');
  
  if (!modal || !modalConsole || !mainConsole) return;
  
  modalConsole.innerHTML = mainConsole.innerHTML;
  modal.classList.remove('hidden');
  modal.classList.add('flex');
  isModalOpen = true;
  document.body.style.overflow = 'hidden';
  
  setTimeout(() => modalConsole.scrollTop = modalConsole.scrollHeight, 100);
}

function closeLogModal() {
  const modal = document.getElementById('logModal');
  if (modal) {
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    isModalOpen = false;
    document.body.style.overflow = '';
  }
}

function clearAllConsoles() {
  const mainConsole = document.getElementById('console');
  const modalConsole = document.getElementById('modalConsole');
  if (mainConsole) mainConsole.innerHTML = '';
  if (modalConsole) modalConsole.innerHTML = '';
}

// SSE
function startSSE() {
  const esState = new EventSource('/api/stream/state');
  esState.addEventListener('state', e => {
    const payload = JSON.parse(e.data);
    const was = !!running;
    running = payload.running || null;
    setStatusChip();
    if (was && !running) {
      fetchHistory();
      setTimeout(checkAlertStatus, 1000);
    }
    document.getElementById('runBtn').disabled = !!running;
  });
  
  const esLog = new EventSource('/api/stream/logs');
  esLog.addEventListener('log', e => {
    const { line } = JSON.parse(e.data);
    addLogToConsoles(line);
  });

  esState.addEventListener('open', () => {
    document.getElementById('logIndicator').className = 'w-2 h-2 bg-green-400 rounded-full animate-pulse';
    const modalIndicator = document.getElementById('modalLogIndicator');
    if (modalIndicator) modalIndicator.className = 'w-2 h-2 bg-green-400 rounded-full animate-pulse';
  });
  
  esState.addEventListener('error', () => {
    document.getElementById('logIndicator').className = 'w-2 h-2 bg-red-400 rounded-full';
    const modalIndicator = document.getElementById('modalLogIndicator');
    if (modalIndicator) modalIndicator.className = 'w-2 h-2 bg-red-400 rounded-full';
  });
}

function showNotification(message, type = 'info') {
  const notification = document.createElement('div');
  notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white z-50 ${
    type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'
  }`;
  notification.textContent = message;
  document.body.appendChild(notification);
  setTimeout(() => notification.remove(), 3000);
}

  }

      document.getElementById('closeScheduleModal').click();
    }
