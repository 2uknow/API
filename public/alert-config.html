<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 설정 - Danal API Monitor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea'/><stop offset='100%25' style='stop-color:%23764ba2'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23g)' stroke='%23fff' stroke-width='3'/><path d='M35 35 L50 20 L65 35 L50 50 Z' fill='%23fff'/><path d='M35 65 L50 50 L65 65 L50 80 Z' fill='%23fff' opacity='0.8'/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div class="max-w-4xl mx-auto p-6 space-y-6">
        <!-- 헤더 -->
        <header class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM9 7H4l5-5v5z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">알람 설정</h1>
                    <p class="text-sm text-slate-500">API 모니터링 알람을 설정합니다</p>
                </div>
            </div>
            <a href="/" class="px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-colors">
                ← 대시보드
            </a>
        </header>

        <!-- 현재 설정 상태 -->
        <section class="bg-white rounded-2xl shadow p-6">
            <h2 class="text-lg font-semibold mb-4">현재 설정 상태</h2>
            <div id="currentStatus" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- 동적으로 채워짐 -->
            </div>
        </section>

        <!-- 알람 설정 -->
        <section class="bg-white rounded-2xl shadow p-6">
            <h2 class="text-lg font-semibold mb-4">알람 설정</h2>
            <form id="alertConfigForm" class="space-y-6">
                <!-- 전체 알람 활성화 -->
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg">
                    <div>
                        <h3 class="font-medium">알람 시스템 활성화</h3>
                        <p class="text-sm text-slate-600">모든 알람 기능의 총 스위치입니다</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="run_event_alert" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>

                <!-- 세부 알람 설정 -->
                <div id="detailSettings" class="space-y-4 opacity-50 pointer-events-none">
                    <h3 class="font-medium text-slate-700">세부 알람 설정</h3>
                    
                    <div class="space-y-3">
                        <label class="flex items-center space-x-3">
                            <input type="checkbox" id="alert_on_start" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <div>
                                <span class="font-medium">실행 시작 알람</span>
                                <p class="text-sm text-slate-600">테스트 실행이 시작될 때 알람을 보냅니다</p>
                            </div>
                        </label>

                        <label class="flex items-center space-x-3">
                            <input type="checkbox" id="alert_on_success" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <div>
                                <span class="font-medium">실행 성공 알람</span>
                                <p class="text-sm text-slate-600">테스트가 성공적으로 완료되었을 때 알람을 보냅니다</p>
                            </div>
                        </label>

                        <label class="flex items-center space-x-3">
                            <input type="checkbox" id="alert_on_error" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                            <div>
                                <span class="font-medium">실행 실패 알람</span>
                                <p class="text-sm text-slate-600">테스트가 실패했을 때 알람을 보냅니다</p>
                            </div>
                        </label>
                    </div>

                    <!-- 알람 방식 선택 -->
                    <div class="pt-4 border-t">
                        <h4 class="font-medium text-slate-700 mb-3">알람 방식</h4>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="alert_method" value="text" class="w-4 h-4 text-blue-600">
                                <span class="text-sm">텍스트 메시지</span>
                            </label>
                            <label class="flex items-center space-x-3">
                                <input type="radio" name="alert_method" value="flex" class="w-4 h-4 text-blue-600">
                                <span class="text-sm">Flex 메시지 (카드 형태)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 저장 버튼 -->
                <div class="flex justify-end pt-6">
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        설정 저장
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // 현재 설정 로드
        async function loadCurrentConfig() {
            try {
                const response = await fetch('/api/alert/config');
                const config = await response.json();
                
                // 현재 상태 표시
                updateStatusDisplay(config);
                
                // 폼 필드 설정
                document.getElementById('run_event_alert').checked = config.run_event_alert;
                document.getElementById('alert_on_start').checked = config.alert_on_start;
                document.getElementById('alert_on_success').checked = config.alert_on_success;
                document.getElementById('alert_on_error').checked = config.alert_on_error;
                
                const methodRadio = document.querySelector(`input[name="alert_method"][value="${config.alert_method}"]`);
                if (methodRadio) methodRadio.checked = true;
                
                // 상세 설정 활성화/비활성화
                toggleDetailSettings(config.run_event_alert);
                
            } catch (error) {
                showNotification('설정을 불러오는 중 오류가 발생했습니다.', 'error');
            }
        }

        // 상태 표시 업데이트
        function updateStatusDisplay(config) {
            const statusContainer = document.getElementById('currentStatus');
            statusContainer.innerHTML = `
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <span class="text-sm font-medium">알람 시스템</span>
                    <span class="px-2 py-1 text-xs rounded-full ${config.run_event_alert ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${config.run_event_alert ? '활성화' : '비활성화'}
                    </span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <span class="text-sm font-medium">웹훅 URL</span>
                    <span class="px-2 py-1 text-xs rounded-full ${config.webhook_url === '설정됨' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${config.webhook_url}
                    </span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <span class="text-sm font-medium">알람 방식</span>
                    <span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">
                        ${config.alert_method === 'flex' ? 'Flex 메시지' : '텍스트 메시지'}
                    </span>
                </div>
                <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg">
                    <span class="text-sm font-medium">활성화된 알람</span>
                    <span class="text-xs text-slate-600">
                        ${[
                            config.alert_on_start && '시작',
                            config.alert_on_success && '성공', 
                            config.alert_on_error && '실패'
                        ].filter(Boolean).join(', ') || '없음'}
                    </span>
                </div>
            `;
        }

        // 상세 설정 토글
        function toggleDetailSettings(enabled) {
            const detailSettings = document.getElementById('detailSettings');
            if (enabled) {
                detailSettings.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                detailSettings.classList.add('opacity-50', 'pointer-events-none');
            }
        }

        // 알림 표시
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentConfig();
            
            // 메인 스위치 변경 시
            document.getElementById('run_event_alert').addEventListener('change', function() {
                toggleDetailSettings(this.checked);
            });
            
            // 폼 제출
            document.getElementById('alertConfigForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    run_event_alert: document.getElementById('run_event_alert').checked,
                    alert_on_start: document.getElementById('alert_on_start').checked,
                    alert_on_success: document.getElementById('alert_on_success').checked,
                    alert_on_error: document.getElementById('alert_on_error').checked,
                    alert_method: document.querySelector('input[name="alert_method"]:checked')?.value || 'text'
                };
                
                try {
                    const response = await fetch('/api/alert/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        showNotification('설정이 저장되었습니다.', 'success');
                        loadCurrentConfig(); // 설정 다시 로드
                    } else {
                        const errorText = await response.text();
                        throw new Error(errorText);
                    }
                } catch (error) {
                    console.error('설정 저장 오류:', error);
                    showNotification('설정 저장 중 오류가 발생했습니다.', 'error');
                }
            });
        });
    </script>
</body>
</html>
