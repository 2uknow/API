<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 설정 - Danal API Monitor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea'/><stop offset='100%25' style='stop-color:%23764ba2'/></linearGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23g)' stroke='%23fff' stroke-width='3'/><path d='M35 35 L50 20 L65 35 L50 50 Z' fill='%23fff'/><path d='M35 65 L50 50 L65 65 L50 80 Z' fill='%23fff' opacity='0.8'/></svg>" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap');
        
        /* 다크모드 CSS 변수 */
        :root {
          --bg-primary: #f8fafc;
          --bg-secondary: #ffffff;
          --bg-tertiary: #f1f5f9;
          --text-primary: #1e293b;
          --text-secondary: #64748b;
          --text-muted: #94a3b8;
          --border-color: #e2e8f0;
          --glass-bg: rgba(255, 255, 255, 0.9);
          --glass-border: rgba(255, 255, 255, 0.2);
          --shadow-color: rgba(148, 163, 184, 0.15);
          --shadow-inset: rgba(255, 255, 255, 0.8);
        }
        
        [data-theme="dark"] {
          --bg-primary: #0f172a;
          --bg-secondary: #1e293b;
          --bg-tertiary: #374151;
          --text-primary: #f8fafc;
          --text-secondary: #e2e8f0;
          --text-muted: #94a3b8;
          --border-color: #4b5563;
          --glass-bg: rgba(30, 41, 59, 0.95);
          --glass-border: rgba(71, 85, 105, 0.3);
          --shadow-color: rgba(0, 0, 0, 0.4);
          --shadow-inset: rgba(51, 65, 85, 0.9);
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
        
        .gradient-border {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1px;
            border-radius: 1rem;
        }
        
        .gradient-border > div {
            background: var(--bg-primary);
            border-radius: calc(1rem - 1px);
        }
        
        .neo-shadow {
            box-shadow: 
                8px 8px 16px var(--shadow-color),
                -8px -8px 16px var(--shadow-inset),
                inset 0 0 0 1px var(--glass-border);
        }
        
        .floating-card {
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .floating-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .glow-on-hover {
            transition: all 0.3s ease;
        }
        
        .glow-on-hover:hover {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-tertiary);
            transition: .4s;
            border-radius: 34px;
            border: 2px solid var(--border-color);
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: var(--bg-secondary);
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        
        input:checked + .toggle-slider {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* Custom Radio Buttons */
        .custom-radio {
            position: relative;
            cursor: pointer;
            padding-left: 35px;
            margin-bottom: 12px;
            display: block;
            font-size: 14px;
            user-select: none;
        }
        
        .custom-radio input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .custom-radio .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: var(--bg-secondary);
            border-radius: 50%;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .custom-radio:hover input ~ .checkmark {
            background: var(--bg-tertiary);
        }
        
        .custom-radio input:checked ~ .checkmark {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-color: #1d4ed8;
        }
        
        .custom-radio .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .custom-radio input:checked ~ .checkmark:after {
            display: block;
        }
        
        .custom-radio .checkmark:after {
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
        }
        
        /* Custom Checkbox */
        .custom-checkbox {
            position: relative;
            cursor: pointer;
            padding-left: 35px;
            margin-bottom: 12px;
            display: block;
            font-size: 14px;
            user-select: none;
        }
        
        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .custom-checkbox .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: var(--bg-secondary);
            border-radius: 4px;
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .custom-checkbox:hover input ~ .checkmark {
            background: var(--bg-tertiary);
        }
        
        .custom-checkbox input:checked ~ .checkmark {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-color: #1d4ed8;
        }
        
        .custom-checkbox .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        
        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }
        
        .custom-checkbox .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* Day Checkbox Styles */
        .day-checkbox {
            position: relative;
            cursor: pointer;
        }

        .day-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .day-label {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .day-checkbox:hover .day-label {
            background: var(--bg-secondary);
        }

        .day-checkbox input:checked + .day-label {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border-color: #1d4ed8;
        }
    </style>
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);"
    <div class="max-w-4xl mx-auto p-6 space-y-8">
        <!-- 헤더 -->
        <header class="glass-effect rounded-2xl p-6 neo-shadow floating-card">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 via-purple-500 to-purple-600 flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM9 7H4l5-5v5z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text text-transparent">알람 설정</h1>
                        <p class="text-sm font-medium" style="color: var(--text-secondary);">API 모니터링 알람을 설정합니다</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button id="themeToggle" class="w-10 h-10 rounded-lg flex items-center justify-center transition-all duration-300" style="background: var(--bg-tertiary); color: var(--text-primary);" onmouseover="this.style.background='var(--border-color)'" onmouseout="this.style.background='var(--bg-tertiary)'" title="다크모드 토글">
                        <svg id="themeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    <a href="/" class="px-6 py-3 bg-gradient-to-r from-slate-600 to-slate-700 text-white rounded-xl hover:from-slate-700 hover:to-slate-800 transition-all duration-300 glow-on-hover font-medium">
                        ← 대시보드
                    </a>
                </div>
            </div>
        </header>

        <!-- 현재 설정 상태 -->
        <section class="glass-effect rounded-2xl p-6 neo-shadow floating-card">
            <h2 class="text-xl font-bold mb-6" style="color: var(--text-primary);">현재 설정 상태</h2>
            <div id="currentStatus" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- 동적으로 채워짐 -->
            </div>
        </section>

        <!-- 알람 설정 -->
        <section class="glass-effect rounded-2xl p-6 neo-shadow floating-card">
            <h2 class="text-xl font-bold mb-6" style="color: var(--text-primary);">알람 설정</h2>
            <form id="alertConfigForm" class="space-y-8">
                <!-- 전체 알람 활성화 -->
                <div class="flex items-center justify-between p-6 rounded-2xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                    <div>
                        <h3 class="text-lg font-semibold" style="color: var(--text-primary);">알람 시스템 활성화</h3>
                        <p class="text-sm font-medium mt-1" style="color: var(--text-secondary);">모든 알람 기능의 총 스위치입니다</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="run_event_alert">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 세부 알람 설정 -->
                <div id="detailSettings" class="space-y-6 opacity-50 pointer-events-none transition-all duration-500">
                    <h3 class="text-lg font-semibold" style="color: var(--text-primary);">세부 알람 설정</h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="alert_on_start">
                            <span class="checkmark"></span>
                            <div class="ml-2">
                                <span class="font-semibold" style="color: var(--text-primary);">실행 시작 알람</span>
                                <p class="text-sm mt-1" style="color: var(--text-secondary);">테스트 실행이 시작될 때 알람을 보냅니다</p>
                            </div>
                        </label>

                        <label class="custom-checkbox">
                            <input type="checkbox" id="alert_on_success">
                            <span class="checkmark"></span>
                            <div class="ml-2">
                                <span class="font-semibold" style="color: var(--text-primary);">실행 성공 알람</span>
                                <p class="text-sm mt-1" style="color: var(--text-secondary);">테스트가 성공적으로 완료되었을 때 알람을 보냅니다</p>
                            </div>
                        </label>

                        <label class="custom-checkbox">
                            <input type="checkbox" id="alert_on_error">
                            <span class="checkmark"></span>
                            <div class="ml-2">
                                <span class="font-semibold" style="color: var(--text-primary);">실행 실패 알람</span>
                                <p class="text-sm mt-1" style="color: var(--text-secondary);">테스트가 실패했을 때 알람을 보냅니다</p>
                            </div>
                        </label>
                    </div>

                    <!-- 알람 방식 선택 -->
                    <div class="pt-6 border-t" style="border-color: var(--border-color);">
                        <h4 class="text-lg font-semibold mb-4" style="color: var(--text-primary);">알람 방식</h4>
                        <div class="space-y-3">
                            <label class="custom-radio">
                                <input type="radio" name="alert_method" value="text">
                                <span class="checkmark"></span>
                                <span class="font-medium" style="color: var(--text-primary);">텍스트 메시지</span>
                            </label>
                            <label class="custom-radio">
                                <input type="radio" name="alert_method" value="flex">
                                <span class="checkmark"></span>
                                <span class="font-medium" style="color: var(--text-primary);">Flex 메시지 (카드 형태)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 저장 버튼 -->
                <div class="flex justify-end pt-8">
                    <button type="submit" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 font-semibold glow-on-hover">
                        설정 저장
                    </button>
                </div>
            </form>
        </section>

        <!-- 정기 리포트 설정 -->
        <section class="glass-effect rounded-2xl p-6 neo-shadow floating-card">
            <h2 class="text-xl font-bold mb-6" style="color: var(--text-primary);">정기 리포트 설정</h2>
            <form id="dailyReportForm" class="space-y-6">
                <!-- 정기 리포트 활성화 -->
                <div class="flex items-center justify-between p-6 rounded-2xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                    <div>
                        <h3 class="text-lg font-semibold" style="color: var(--text-primary);">일일 통계 리포트</h3>
                        <p class="text-sm font-medium mt-1" style="color: var(--text-secondary);">지정된 시간에 Today's Execution Statistics를 발송합니다</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="daily_report_enabled">
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <!-- 세부 설정 -->
                <div id="dailyReportSettings" class="space-y-6 opacity-50 pointer-events-none transition-all duration-500">
                    <!-- 발송 시간 (여러 개 등록 가능) -->
                    <div class="p-4 rounded-xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="text-md font-semibold" style="color: var(--text-primary);">발송 시간</h4>
                            <button type="button" id="addTimeBtn" class="px-3 py-1 text-sm bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all">
                                + 시간 추가
                            </button>
                        </div>
                        <div id="timesList" class="space-y-2">
                            <!-- 시간 입력 필드들이 여기에 동적으로 추가됨 -->
                        </div>
                    </div>

                    <!-- 발송 요일 -->
                    <div class="p-4 rounded-xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                        <h4 class="text-md font-semibold mb-3" style="color: var(--text-primary);">발송 요일</h4>
                        <div class="flex flex-wrap gap-2">
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="1" checked>
                                <span class="day-label">월</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="2" checked>
                                <span class="day-label">화</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="3" checked>
                                <span class="day-label">수</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="4" checked>
                                <span class="day-label">목</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="5" checked>
                                <span class="day-label">금</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="6">
                                <span class="day-label">토</span>
                            </label>
                            <label class="day-checkbox">
                                <input type="checkbox" name="daily_report_days" value="0">
                                <span class="day-label">일</span>
                            </label>
                        </div>
                    </div>

                    <!-- 테스트 발송 버튼 -->
                    <div class="flex justify-start">
                        <button type="button" id="testDailyReport" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-300 font-semibold glow-on-hover">
                            테스트 발송
                        </button>
                    </div>
                </div>

                <!-- 저장 버튼 -->
                <div class="flex justify-end pt-4">
                    <button type="submit" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all duration-300 font-semibold glow-on-hover">
                        설정 저장
                    </button>
                </div>
            </form>
        </section>
    </div>

    <script>
        // 다크모드 관련 함수들
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // 토글 버튼 이벤트 리스너
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                updateThemeIcon('dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
                updateThemeIcon('light');
            }
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeIcon = document.getElementById('themeIcon');
            if (theme === 'dark') {
                // 달 모양 아이콘 (다크모드)
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>';
            } else {
                // 태양 모양 아이콘 (라이트모드)
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>';
            }
        }

        // 현재 설정 로드
        async function loadCurrentConfig() {
            try {
                const response = await fetch('/api/alert/config');
                const config = await response.json();

                // 현재 상태 표시
                updateStatusDisplay(config);

                // 폼 필드 설정
                document.getElementById('run_event_alert').checked = config.run_event_alert;
                document.getElementById('alert_on_start').checked = config.alert_on_start;
                document.getElementById('alert_on_success').checked = config.alert_on_success;
                document.getElementById('alert_on_error').checked = config.alert_on_error;

                const methodRadio = document.querySelector(`input[name="alert_method"][value="${config.alert_method}"]`);
                if (methodRadio) methodRadio.checked = true;

                // 상세 설정 활성화/비활성화
                toggleDetailSettings(config.run_event_alert);

                // 정기 리포트 설정 로드
                document.getElementById('daily_report_enabled').checked = config.daily_report_enabled;

                // 시간 목록 로드
                const times = config.daily_report_times || ['18:00'];
                renderTimesList(times);

                // 요일 체크박스 설정
                const days = config.daily_report_days || [1, 2, 3, 4, 5];
                document.querySelectorAll('input[name="daily_report_days"]').forEach(cb => {
                    cb.checked = days.includes(parseInt(cb.value));
                });

                // 정기 리포트 상세 설정 활성화/비활성화
                toggleDailyReportSettings(config.daily_report_enabled);

            } catch (error) {
                showNotification('설정을 불러오는 중 오류가 발생했습니다.', 'error');
            }
        }

        // 상태 표시 업데이트
        function updateStatusDisplay(config) {
            const statusContainer = document.getElementById('currentStatus');
            statusContainer.innerHTML = `
                <div class="flex items-center justify-between p-4 rounded-xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                    <span class="text-sm font-semibold" style="color: var(--text-primary);">알람 시스템</span>
                    <span class="px-3 py-1.5 text-sm rounded-full font-medium ${config.run_event_alert ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${config.run_event_alert ? '활성화' : '비활성화'}
                    </span>
                </div>
                <div class="flex items-center justify-between p-4 rounded-xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                    <span class="text-sm font-semibold" style="color: var(--text-primary);">웹훅 URL</span>
                    <span class="px-3 py-1.5 text-sm rounded-full font-medium ${config.webhook_url === '설정됨' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${config.webhook_url}
                    </span>
                </div>
                <div class="flex items-center justify-between p-4 rounded-xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                    <span class="text-sm font-semibold" style="color: var(--text-primary);">알람 방식</span>
                    <span class="px-3 py-1.5 text-sm bg-blue-100 text-blue-800 rounded-full font-medium">
                        ${config.alert_method === 'flex' ? 'Flex 메시지' : '텍스트 메시지'}
                    </span>
                </div>
                <div class="flex items-center justify-between p-4 rounded-xl border" style="background: var(--bg-secondary); border-color: var(--border-color);">
                    <span class="text-sm font-semibold" style="color: var(--text-primary);">활성화된 알람</span>
                    <span class="text-sm font-medium" style="color: var(--text-secondary);">
                        ${[
                            config.alert_on_start && '실행 시작 시',
                            config.alert_on_success && '실행 성공 시',
                            config.alert_on_error && '실행 실패 시'
                        ].filter(Boolean).join(', ') || '없음'}
                    </span>
                </div>
            `;
        }

        // 상세 설정 토글
        function toggleDetailSettings(enabled) {
            const detailSettings = document.getElementById('detailSettings');
            if (enabled) {
                detailSettings.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                detailSettings.classList.add('opacity-50', 'pointer-events-none');
            }
        }

        // 정기 리포트 설정 토글
        function toggleDailyReportSettings(enabled) {
            const settings = document.getElementById('dailyReportSettings');
            if (enabled) {
                settings.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                settings.classList.add('opacity-50', 'pointer-events-none');
            }
        }

        // 시간 옵션 생성
        function generateHourOptions(selectedHour) {
            let options = '';
            for (let h = 0; h < 24; h++) {
                const hour = h.toString().padStart(2, '0');
                const label = h < 12 ? `오전 ${h === 0 ? 12 : h}시` : `오후 ${h === 12 ? 12 : h - 12}시`;
                options += `<option value="${hour}" ${hour === selectedHour ? 'selected' : ''}>${label}</option>`;
            }
            return options;
        }

        function generateMinuteOptions(selectedMinute) {
            const minutes = ['00', '15', '30', '45'];
            return minutes.map(m =>
                `<option value="${m}" ${m === selectedMinute ? 'selected' : ''}>${m}분</option>`
            ).join('');
        }

        // 시간 목록 렌더링
        function renderTimesList(times) {
            const container = document.getElementById('timesList');
            container.innerHTML = '';

            times.forEach((time, index) => {
                const [hour, minute] = time.split(':');
                const div = document.createElement('div');
                div.className = 'time-item flex items-center gap-3 p-3 rounded-xl border transition-all hover:shadow-md';
                div.style.cssText = 'background: var(--bg-tertiary); border-color: var(--border-color);';
                div.innerHTML = `
                    <div class="flex items-center gap-2 flex-1">
                        <div class="flex items-center gap-1 px-3 py-2 rounded-lg" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <select class="time-hour px-3 py-2 rounded-lg border-0 font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
                            style="background: var(--bg-secondary); color: var(--text-primary);">
                            ${generateHourOptions(hour)}
                        </select>
                        <span class="text-lg font-bold" style="color: var(--text-secondary);">:</span>
                        <select class="time-minute px-3 py-2 rounded-lg border-0 font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
                            style="background: var(--bg-secondary); color: var(--text-primary);">
                            ${generateMinuteOptions(minute)}
                        </select>
                    </div>
                    <button type="button" class="remove-time-btn p-2 text-red-500 hover:bg-red-100 rounded-lg transition-all"
                        ${times.length <= 1 ? 'disabled style="opacity:0.3;cursor:not-allowed;"' : ''}>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                `;
                container.appendChild(div);
            });

            // 삭제 버튼 이벤트
            container.querySelectorAll('.remove-time-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (container.children.length > 1) {
                        this.parentElement.remove();
                        updateRemoveButtons();
                    }
                });
            });
        }

        // 삭제 버튼 상태 업데이트
        function updateRemoveButtons() {
            const container = document.getElementById('timesList');
            const buttons = container.querySelectorAll('.remove-time-btn');
            buttons.forEach(btn => {
                if (container.children.length <= 1) {
                    btn.disabled = true;
                    btn.style.opacity = '0.3';
                    btn.style.cursor = 'not-allowed';
                } else {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                }
            });
        }

        // 시간 추가
        function addTimeInput() {
            const container = document.getElementById('timesList');
            const div = document.createElement('div');
            div.className = 'time-item flex items-center gap-3 p-3 rounded-xl border transition-all hover:shadow-md';
            div.style.cssText = 'background: var(--bg-tertiary); border-color: var(--border-color);';
            div.innerHTML = `
                <div class="flex items-center gap-2 flex-1">
                    <div class="flex items-center gap-1 px-3 py-2 rounded-lg" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8);">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <select class="time-hour px-3 py-2 rounded-lg border-0 font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
                        style="background: var(--bg-secondary); color: var(--text-primary);">
                        ${generateHourOptions('18')}
                    </select>
                    <span class="text-lg font-bold" style="color: var(--text-secondary);">:</span>
                    <select class="time-minute px-3 py-2 rounded-lg border-0 font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500"
                        style="background: var(--bg-secondary); color: var(--text-primary);">
                        ${generateMinuteOptions('00')}
                    </select>
                </div>
                <button type="button" class="remove-time-btn p-2 text-red-500 hover:bg-red-100 rounded-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            `;
            container.appendChild(div);

            // 새로 추가된 삭제 버튼에 이벤트 연결
            div.querySelector('.remove-time-btn').addEventListener('click', function() {
                if (container.children.length > 1) {
                    div.remove();
                    updateRemoveButtons();
                }
            });

            updateRemoveButtons();
        }

        // 알림 표시
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-xl text-white z-50 shadow-lg font-medium ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', function() {
            // 다크모드 초기화를 가장 먼저 실행
            initTheme();
            loadCurrentConfig();

            // 메인 스위치 변경 시
            document.getElementById('run_event_alert').addEventListener('change', function() {
                toggleDetailSettings(this.checked);
            });

            // 정기 리포트 스위치 변경 시
            document.getElementById('daily_report_enabled').addEventListener('change', function() {
                toggleDailyReportSettings(this.checked);
            });

            // 알람 설정 폼 제출
            document.getElementById('alertConfigForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = {
                    run_event_alert: document.getElementById('run_event_alert').checked,
                    alert_on_start: document.getElementById('alert_on_start').checked,
                    alert_on_success: document.getElementById('alert_on_success').checked,
                    alert_on_error: document.getElementById('alert_on_error').checked,
                    alert_method: document.querySelector('input[name="alert_method"]:checked')?.value || 'text'
                };

                try {
                    const response = await fetch('/api/alert/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showNotification('설정이 저장되었습니다.', 'success');
                        loadCurrentConfig();
                    } else {
                        const errorText = await response.text();
                        throw new Error(errorText);
                    }
                } catch (error) {
                    console.error('설정 저장 오류:', error);
                    showNotification('설정 저장 중 오류가 발생했습니다.', 'error');
                }
            });

            // 시간 추가 버튼
            document.getElementById('addTimeBtn').addEventListener('click', addTimeInput);

            // 정기 리포트 폼 제출
            document.getElementById('dailyReportForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                // 시간 목록 수집
                const selectedTimes = [];
                document.querySelectorAll('.time-item').forEach(item => {
                    const hour = item.querySelector('.time-hour').value;
                    const minute = item.querySelector('.time-minute').value;
                    selectedTimes.push(`${hour}:${minute}`);
                });

                // 요일 목록 수집
                const selectedDays = [];
                document.querySelectorAll('input[name="daily_report_days"]:checked').forEach(cb => {
                    selectedDays.push(parseInt(cb.value));
                });

                if (selectedTimes.length === 0) {
                    showNotification('최소 하나의 발송 시간을 입력해주세요.', 'error');
                    return;
                }

                const formData = {
                    daily_report_enabled: document.getElementById('daily_report_enabled').checked,
                    daily_report_times: selectedTimes,
                    daily_report_days: selectedDays
                };

                try {
                    const response = await fetch('/api/alert/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        showNotification('정기 리포트 설정이 저장되었습니다.', 'success');
                        loadCurrentConfig();
                    } else {
                        throw new Error(await response.text());
                    }
                } catch (error) {
                    console.error('설정 저장 오류:', error);
                    showNotification('설정 저장 중 오류가 발생했습니다.', 'error');
                }
            });

            // 테스트 발송 버튼
            document.getElementById('testDailyReport').addEventListener('click', async function() {
                this.disabled = true;
                this.textContent = '발송 중...';

                try {
                    const response = await fetch('/api/alert/daily-report/test', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();

                    if (result.ok) {
                        showNotification('테스트 리포트가 발송되었습니다.', 'success');
                    } else {
                        throw new Error(result.message || '발송 실패');
                    }
                } catch (error) {
                    console.error('테스트 발송 오류:', error);
                    showNotification('테스트 발송에 실패했습니다: ' + error.message, 'error');
                } finally {
                    this.disabled = false;
                    this.textContent = '테스트 발송';
                }
            });
        });
    </script>
</body>
</html>
